<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Tienda XDA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,700;1,400&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />

</head>
<body>
  
    <nav class="navbar">
      <section class="navbar__brand">XDA</section>
      <section class="navbar__menu">
        <a class="navbar__hamburger">...</a>
        <a class="navbar__item" href="#">Mujer</a>
        <a class="navbar__item" href="#">Hombre</a>
        <a class="navbar__item" href="#">Accesorios</a>
        <a class="navbar__item" href="#">Blog</a>
      </section>
    </nav>


    <main class="main">
      
      <header class="header"></header>
      
      <section class="info">
        <h1 class="info__title">
          Ponete lo que sientas
        </h1>
        <section class="info__content">
          <p class="info__text">La moda expresa quién sos, ¿y qué puede ser más importante? Nos encantaría coincidir con tu estilo y vestir la mejor versión de vos.</p>
          <button class="button">Ir a tienda</button>
        </section>
      </section>
      
      <footer class="newsletter">
        <section class="newsletter__form">
          <h1 class="newsletter__title">
            Newsletter
          </h1>
          <section class="newsletter__email">
            <label class="newsletter__label">E-mail</label>
            <input class="input" placeholder="Ingresa tu correo electrónico" type="email" />
          </section>
        </section>
        <section class="newsletter__subscribe">Suscribite</section>
      </footer>
    
    </main>

</body>
</html>
